<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/10000hours.css" />
</head>

<body>
    <div class="wrapper">
        <!-- 타이틀 로고 -->
        <div class="logo-title">
            <img src="img/title.png" alt="1만 시간의 법칙 페이지" />
        </div>
        <!-- 부제목? -->
        <div class="mini-title">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</div>
        <!-- 법칙 설명 -->
        <div class="expr-rule">
            <strong>1만 시간의 법칙</strong>은<br />
            어떤 분야의 전문가가 되기 위해서는<br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </div>
        <!-- 사용자 입력 -->
        <section class="input">
            <form action="#">
                <div class="input-for">나는 <input id="for" type="text" placeholder="예)프로그래밍" required> 전문가가 될 것이다.
                </div>
                <div class="input-hour">그래서 앞으로 매일 하루에 <input id="hour" type="number" placeholder="예)5시간" required> 시간씩
                    훈련할
                    것이다.</div>
                <!-- 전송 버튼 -->
                <div class="btn-input">
                    <button type="button" class="submit">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                    <img src="img/click.png" alt="" />
                </div>
            </form>
        </section>
        <!-- 로딩 중 -->
        <div class="clock">
            <img class="clock-img" src="img/loading.png" alt="결과를 기다리는 중입니다.">
        </div>
        <!-- 결과 확인창 -->
        <section class="result">
            <!-- 결과 알림 -->
            <div class="result-notice">
                <p>당신은 <span id="rfor" class="result-for"></span> 전문가가 되기 위해서</p>
                <p>대략 <span id="rhour" class="result-hour"></span>일 이상 훈련하셔야 합니다! :)</p>
            </div>
            <!-- 결과 버튼 -->
            <div type="button" class="btn-finish">
                <button class="btn-go">훈련하러 가기 GO!GO!</button>
                <button class="btn-share">공유하기</button>
                <textarea id="for-copy" cols="30" rows="10" hidden></textarea>
            </div>
        </section>
        <!-- 회사 로고 및 저작권 표시 -->
        <footer>
            <img src="img/logo.png" alt="" />
            <small>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small>
        </footer>

        <!-- 모달 창 -->
        <!-- <section class="modal-fighting">
            <strong>화이팅!!♥♥♥</strong>
            <p>당신의 꿈을 응원합니다!</p>
            <img src="img/licat.png" alt="" />
            <button>종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </section> -->

    </div>

    <script src="js/10000hours.js"></script>
</body>

</html>
